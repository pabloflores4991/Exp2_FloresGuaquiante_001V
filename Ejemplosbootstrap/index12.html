<!DOCTYPE html> 
<html> 
  <head> 
    <title>Prueba de Bootstrap</title> 
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head> 
<body> 
  <div class="container">

    <form role="form" method="post" action="index.html">
      <div class="form-group"> 
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" class="form-control" id="nombre">
      </div> 
      <div class="form-group"> 
        <label for="clave">Ingrese su clave:</label>
        <input type="password" class="form-control" id="clave">
      </div> 

      <div class="form-group"> 
        <label for="comentarios">Deje aquí sus comentarios</label>
        <textarea class="form-control" rows="5" id="comentarios" name="comentarios"></textarea>
      </div> 
      <hr>
      <!-- checkbox ubicados uno debajo del otro-->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="checkbox1">
        <label class="form-check-label" for="checkbox1">
          Opcion 1
        </label>
       </div>
    
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox2" name="checkbox2">
        <label class="form-check-label" for="checkbox2">
          Opcion 2
        </label>
      </div>   

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox3" name="checkbox3">
        <label class="form-check-label" for="checkbox3">
          Opcion 3
        </label>
      </div>
      <hr>
      <!-- radiobutton ubicados uno debajo del otro-->
      <div class="form-check">
        <input class="form-check-input" type="radio" value="" id="radio1" name="grupo1">
        <label class="form-check-label" for="radio1">
          Opcion 1
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" value="" id="radio1" name="grupo1">
        <label class="form-check-label" for="radio1">
          Opcion 2
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" value="" id="radio1" name="grupo1">
        <label class="form-check-label" for="radio1">
          Opcion 3
        </label>
      </div>

      <!--checknox En la misma linea-->
      <hr>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="checkbox4" name="checkbox4">
        <label class="form-check-label" for="checkbox4">
          Opcion 1
        </label>
       </div>
       
       <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="checkbox5" name="checkbox5">
        <label class="form-check-label" for="checkbox5">
          Opcion 2
        </label>
       </div>

       <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="checkbox6" name="checkbox6">
        <label class="form-check-label" for="checkbox6">
          Opcion 3
        </label>
       </div>

       <hr>

       <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2">
        <label class="form-check-label" for="radio4">
          Opcion 1
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2">
        <label class="form-check-label" for="radio4">
          Opcion 2
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2">
        <label class="form-check-label" for="radio4">
          Opcion 3
        </label>
      </div>
      <hr>
      <!-- select con selección única de elementos-->
      <div class="form-group">          
        <label for="control1">Seleccione un elemento</label> 
        <select class="form-control" id="control1" name="control1"> 
            <option>1</option> 
            <option>2</option>
            <option>3</option> 
            <option>4</option> 
            <option>5</option> 
        </select> 
      </div>
      <hr>
      <!-- select con selección múltiple de elementos--> 
      <div class="form-group">
        <label for="control2">Seleccione varios elementos</label> 
        <select multiple class="form-control" id="control2" name="control2"> 
            <option>1</option> 
            <option>2</option>
            <option>3</option> 
            <option>4</option> 
            <option>5</option>       
        </select>      
      </div>  

      <br><br>

      <button type="submit" class="btn btn-danger">Enviar</button> 
    </form>

  </div> 
</body> 
</html>
